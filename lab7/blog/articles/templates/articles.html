<!DOCTYPE html>
<html>
    <head>
        <title>Все статьи</title>
        <link rel="stylesheet" href="/static/article.css">
    </head>
    <body>
        <div class="header">
            <img src="/static/cat.jpg" alt="No img">
        </div>
        <div class="articles">
            {% for post in posts %}
                <div class="one-post">
                    <h2 class="post-title"><a href="http://127.0.0.1:8000/article/{{post.id}}">{{ post.title }}</a></h2>
                    <button class="fold-button">Cвернуть</button>
                        <div class="article-info">
                            <div class="article-author">{{ post.author.username }}</div>
                            <div class="article-created-date">{{ post.created_date }}</div>
                            <p class="article-text">{{ post.get_excerpt }}</p>
                        </div>
                </div>
            {% endfor %}

        </div>
        <script src="/static/fold-post.js"></script>
    </body>        
</html>
