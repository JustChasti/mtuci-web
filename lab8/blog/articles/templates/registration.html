<!DOCTYPE html>
<html>
    <head>
        <title>Django Public Blog - зарегистрироваться</title>
        <link rel="stylesheet" href="/static/article.css">
    </head>
    <body>
        <div class="content">
            <h1>Зарегистрироваться</h1>
            <form method="POST">{% csrf_token %}
                <input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}">
                <br>
                <br>
                <input type="text" name="password" placeholder="Пароль" value="{{ form.password }}">
                <br>
                <br>
                <input type="text" name="email" placeholder="Email" value="{{ form.email }}">
                <br>
                <br>
                <input type="submit" value="Отправить">
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
